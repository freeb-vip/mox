# Default values for mox.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: r.xmox.nl/mox
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  ports:
    - 25
    - 465
    - 587

ingress:
  enabled: true
  className: ""
  annotations: 
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: mail.freeb.vip
      paths:
        - path: /
          pathType: ImplementationSpecific
    - host: mta-sts.freeb.vip
      paths:
        - path: /
          pathType: ImplementationSpecific
    - host: autoconfig.freeb.vip
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: 
    - secretName: mail-freeb-vip-tls
      hosts:
        - mail.freeb.vip
    - secretName: mta-sts-freeb-vip-tls
      hosts:
        - mta-sts.freeb.vip
    - secretName: autoconfig-freeb-vip-tls
      hosts:
        - autoconfig.freeb.vip

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 10Gi
  storageClass: ""

mail:
  name: "admin@freeb.vip"
  hostname: "mail.freeb.vip"
  dataDir: "/mox/data"
  internal:
    IPs:
      - 0.0.0.0
      - '::'

  public:
    IPs:
      - '::'
      - 0.0.0.0
